<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App in JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container inter-google">

    <div class="weather card">

      <div id="box1">
        Celsius: <span id="celsius"></span>&deg;C
        <br>
        Fahrenheit: <span id="fahrenheit"></span>&deg;F
      </div>

      <div id="box2">
        <p>Location</p>
        <span id="dayDate"></span>
        <br>
        <span id="time"></span>
      </div>

      <div id="box3">
        <img src="" alt="Emoji">
        <span>Condition</span>
      </div>

    </div>

    <form action="" class="weather-form card inter-google">
      <h1>Search Location</h1>

      <p>Search the location to find the weather condition</p>

      <label for="location">Enter Location</label>
      <input type="search" name="location" id="location" placeholder="Enter the Location">
      <button type="submit">Submit</button>
    </form>
  </div>




  <script src="script.js"></script>
</body>

</html>
