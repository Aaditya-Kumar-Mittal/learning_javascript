<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App in JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container inter-google">

    <div class="weather card">
      <div id="box1">17&deg;</div>
      <div id="box2">
        <p>Location</p>
        <span>11:01 - Wednesday 2024-10-09</span>
      </div>
      <div id="box3">
        <p>
          <img src="" alt="Emoji">
        </p>
        <span>Condition</span>
      </div>
    </div>

    <form action="" class="weather-form card inter-google">
      <h1>Search Location</h1>

      <p>Search the location to find the weather condition</p>

      <label for="location">Enter Location</label>
      <input type="search" name="location" id="location" placeholder="Enter the Location">
      <button type="submit">Submit</button>
    </form>
  </div>




  <script src="script.js"></script>
</body>

</html>
